<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema Académico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="vistaLogin" class="vh-100 d-flex justify-content-center align-items-center">
  <form id="formLogin" class="card p-4">
    <input id="loginCedula" class="form-control mb-2" placeholder="Cédula">
    <input id="loginClave" type="password" class="form-control mb-2" placeholder="Clave">
    <button class="btn btn-primary">Ingresar</button>
    <div id="loginError" class="text-danger"></div>
  </form>
</div>

<div id="vistaDashboard" class="d-none p-4">
  <button id="btnPerfil">Perfil</button>
  <button id="btnEstudiantes">Estudiantes</button>
  <button id="btnMaterias">Materias</button>
  <button id="btnNotas">Notas</button>

  <div id="vistaPerfil">
    <p id="perfilNombre"></p>
    <p id="perfilCedula"></p>
    <p id="perfilRol"></p>
  </div>

  <div id="vistaEstudiantes" class="d-none">
    <table><tbody id="tablaEstudiantes"></tbody></table>
  </div>

  <div id="vistaMaterias" class="d-none">
    <table><tbody id="tablaMaterias"></tbody></table>
  </div>

  <div id="vistaNotas" class="d-none">
    <div id="formNotasDocente">
      <input id="notaEstudiante" placeholder="Estudiante">
      <input id="notaMateria" placeholder="Materia">
      <input id="notaValor" placeholder="Nota">
      <button id="btnGuardarNota">Guardar</button>
    </div>

    <table>
      <tbody id="tablaNotasEstudiante"></tbody>
    </table>
  </div>
</div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
