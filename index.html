

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema Académico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- LOGIN -->
<div id="vistaLogin" class="vh-100 d-flex justify-content-center align-items-center">
  <form id="formLogin" class="card p-4">
    <input id="loginCedula" class="form-control mb-2" placeholder="Cédula">
    <input id="loginClave" type="password" class="form-control mb-2" placeholder="Clave">
    <button class="btn btn-primary">Ingresar</button>
    <div id="loginError" class="text-danger mt-2"></div>
  </form>
</div>

<!-- DASHBOARD -->
<div id="vistaDashboard" class="d-none p-4">
  <div class="mb-3">
    <button id="btnPerfil" class="btn btn-secondary">Perfil</button>
    <button id="btnEstudiantes" class="btn btn-secondary">Estudiantes</button>
    <button id="btnMaterias" class="btn btn-secondary">Materias</button>
    <button id="btnNotas" class="btn btn-secondary">Notas</button>
  </div>

  <!-- PERFIL -->
  <div id="vistaPerfil">
    <h3>Perfil</h3>
    <p><strong>Nombre:</strong> <span id="perfilNombre"></span></p>
    <p><strong>Cédula:</strong> <span id="perfilCedula"></span></p>
    <p><strong>Rol:</strong> <span id="perfilRol"></span></p>
  </div>

  <!-- ESTUDIANTES -->
  <div id="vistaEstudiantes" class="d-none">
    <h3>Estudiantes</h3>
    <table class="table">
      <thead><tr><th>ID</th><th>Nombre</th></tr></thead>
      <tbody id="tablaEstudiantes"></tbody>
    </table>
  </div>

  <!-- MATERIAS -->
  <div id="vistaMaterias" class="d-none">
    <h3>Materias</h3>
    <table class="table">
      <thead><tr><th>Código</th><th>Nombre</th></tr></thead>
      <tbody id="tablaMaterias"></tbody>
    </table>
  </div>

  <!-- NOTAS -->
  <div id="vistaNotas" class="d-none">
    <h3>Notas</h3>
    <div id="formNotasDocente" class="mb-3">
      <input id="notaEstudiante" class="form-control mb-2" placeholder="ID Estudiante">
      <input id="notaMateria" class="form-control mb-2" placeholder="Código Materia">
      <input id="notaValor" class="form-control mb-2" placeholder="Nota">
      <button id="btnGuardarNota" class="btn btn-success">Guardar Nota</button>
    </div>
    <table class="table">
      <thead><tr><th>Materia</th><th>Nota</th></tr></thead>
      <tbody id="tablaNotasEstudiante"></tbody>
    </table>
  </div>
</div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
